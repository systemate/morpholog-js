<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script src="dist/morpholog-js.min.js"></script>

    <title>Morpholog-JS</title>

    <script type="text/javascript">
    	var printJSON = function(json){
    		return JSON.stringify(json,null,"  ");
    	};

    	$(document).ready(function(){
    		$("#decline").click(function(e){
    			MorphologJS.declinePhrase($("#decline-text").val(),$("#decline-case").val(),function(res){
    				$("#decline-result").html(printJSON(res));
    			});
    		});

    		$("#gender").click(function(e){
    			MorphologJS.getGender($("#gender-text").val(),function(res){
    				$("#gender-result").html(printJSON(res));
    			});
    		});

    		$("#toNumeral").click(function(e){
    			MorphologJS.toNumeral($("#toNumeral-number").val(),$("#toNumeral-case").val(),$("#toNumeral-gender").val(),$("#toNumeral-live").is(":checked"),function(res){
    				$("#toNumeral-result").html(printJSON(res));
    			});
    		});

    		$("#number").click(function(e){
    			MorphologJS.formatNumber($("#number-number").val(),$("#number-format").val(),function(res){
    				$("#number-result").html(printJSON(res));
    			});
    		});

    		$("#diff").click(function(e){
    			MorphologJS.formatTimeDiff($("#diff-number").val(),$("#diff-round").is(":checked"),$("#diff-toNumeral").is(":checked"),function(res){
    				$("#diff-result").html(printJSON(res));
    			});
    		});

    		$("#fword").click(function(e){
    			MorphologJS.detectFWords($("#fword-text").val(),function(res){
    				$("#fword-result").html(printJSON(res));
    			});
    		});
    	});
    </script
</head>
<body data-spy="scroll" data-target="#menu">
	<div class="container" id="home">
			
			<h2>Склонение</h2>
			<p>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Фраза:</label>
						<div class="col-sm-10">
							<input id="decline-text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Падеж:</label>
						<div class="col-sm-10">
							<p>
								<select class="form-control" id="decline-case">
									<option value="imenit">Именительный</option>
									<option value="rodit">Родительный</option>
									<option value="dat">Дательный</option>
									<option value="vinit">Винительный</option>
									<option value="tvorit">Творительный</option>
									<option value="predl">Предложный</option>
								</select>
							</p>
							<a href="javascript:void(0)" class="btn btn-primary btn-sm" id="decline">Склонять!</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Результат:</label>
						<div class="col-sm-10">
							<pre id="decline-result">&nbsp;</pre>
						</div>
					</div>
				</form>
			</p>



			<h2>Определение рода</h2>
			<p>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Фраза:</label>
						<div class="col-sm-10">
							<p>
							<input id="gender-text" class="form-control">
							</p>
							<a href="javascript:void(0)" class="btn btn-primary btn-sm" id="gender">Определить род!</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Результат:</label>
						<div class="col-sm-10">
							<pre id="gender-result">&nbsp;</pre>
						</div>
					</div>
				</form>
			</p>



			<h2>Число в числительное</h2>
			<p>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Число:</label>
						<div class="col-sm-10">
							<input id="toNumeral-number" class="form-control" type="number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Падеж:</label>
						<div class="col-sm-10">
							<select class="form-control" id="toNumeral-case">
								<option value="imenit">Именительный</option>
								<option value="rodit">Родительный</option>
								<option value="dat">Дательный</option>
								<option value="vinit">Винительный</option>
								<option value="tvorit">Творительный</option>
								<option value="predl">Предложный</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Род:</label>
						<div class="col-sm-10">
							<select class="form-control" id="toNumeral-gender">
								<option value="male">Мужской</option>
								<option value="female">Женский</option>
								<option value="it">Средний</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Одушевленное:</label>
						<div class="col-sm-10">
							<p>
								<input id="toNumeral-live" type="checkbox" class="form-control">
							</p>
							<a href="javascript:void(0)" class="btn btn-primary btn-sm" id="toNumeral">В числительное!</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Результат:</label>
						<div class="col-sm-10">
							<pre id="toNumeral-result">&nbsp;</pre>
						</div>
					</div>
				</form>
			</p>



			<h2>Формат числа</h2>
			<p>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Число:</label>
						<div class="col-sm-10">
							<input id="number-number" class="form-control" type="number">
						</div>
					</div>					
					<div class="form-group">
						<label class="col-sm-2 control-label">Формат:</label>
						<div class="col-sm-10">
							<p>
								<input id="number-format" class="form-control">
							</p>
							<a href="javascript:void(0)" class="btn btn-primary btn-sm" id="number">Форматировать!</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Результат:</label>
						<div class="col-sm-10">
							<pre id="number-result">&nbsp;</pre>
						</div>
					</div>
				</form>
			</p>



			<h2>Формат разницы во времени</h2>
			<p>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Разница, мс:</label>
						<div class="col-sm-10">
							<input id="diff-number" class="form-control" type="number">
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-2 control-label">Округлить:</label>
						<div class="col-sm-10">
							<input id="diff-round" class="form-control" type="checkbox">
						</div>
					</div>					
					<div class="form-group">
						<label class="col-sm-2 control-label">В числительное:</label>
						<div class="col-sm-10">
							<p>
								<input id="diff-toNumeral" class="form-control" type="checkbox">
							</p>
							<a href="javascript:void(0)" class="btn btn-primary btn-sm" id="diff">Форматировать!</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Результат:</label>
						<div class="col-sm-10">
							<pre id="diff-result">&nbsp;</pre>
						</div>
					</div>
				</form>
			</p>



			<h2>Детектор нецензурных слов и ненормативной лексики</h2>
			<p>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">В числительное:</label>
						<div class="col-sm-10">
							<p>
								<textarea id="fword-text" class="form-control" style="max-width:100%;"></textarea>
							</p>
							<a href="javascript:void(0)" class="btn btn-primary btn-sm" id="fword">Найти слова!</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Результат:</label>
						<div class="col-sm-10">
							<pre id="fword-result">&nbsp;</pre>
						</div>
					</div>
				</form>
			</p>


		
	</div>
</body>
</html>
